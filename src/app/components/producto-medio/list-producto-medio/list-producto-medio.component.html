<mat-card>
    <mat-card-title>Numeros Generados</mat-card-title>
    <mat-card-subtitle>{{subtitulo()}}</mat-card-subtitle>
    <br>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="i">
          <th mat-header-cell *matHeaderCellDef> i </th>
          <td mat-cell *matCellDef="let element"> {{element.i}} </td>
        </ng-container>

        <ng-container matColumnDef="yi">
            <th mat-header-cell *matHeaderCellDef> yi </th>
            <td mat-cell *matCellDef="let element"> {{element.yi}} </td>
          </ng-container>
      
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef> yi2 </th>
          <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="xi">
          <th mat-header-cell *matHeaderCellDef> xi </th>
          <td mat-cell *matCellDef="let element"> {{element.xi}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="ri">
          <th mat-header-cell *matHeaderCellDef> ri </th>
          <td mat-cell *matCellDef="let element"> {{element.ri}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
    <mat-card-actions align="end" class="ml-md-auto">

      <button (click)="limpiar()" class="me-2 mt-2" mat-button mat-raised-button color="warn">
        <mat-icon>delete_sweep</mat-icon>
        LIMPIAR
      </button>
    </mat-card-actions>
  </mat-card>
